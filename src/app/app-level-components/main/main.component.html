<app-side-nav></app-side-nav>
<div class="cards">
  <div *ngFor="let card of cards" class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="{{ card.imageUrl }}" alt="monamo" />
      </div>
      <div class="card-back">
        <ul>
          <li><strong>{{ card.title }}</strong> </li>
          <li>{{ card.description }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
