<div class="monamo__carousel--wrapper container-fluid m-0 p-0">
  <div id="monamo__carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="monamo__carousel--item"
          src="../../../../../assets/images/juodas-1.JPG"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="monamo__carousel--item"
          src="../../../../../assets/images/juodas-2.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="monamo__carousel--item"
          src="../../../../../assets/images/juodas-3.jpg"
          alt="Third slide"
        />
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#monamo__carousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#monamo__carousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
