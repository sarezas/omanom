<div class="container gallery__container">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="1rem">
    <ng-container *ngFor="let item of galleryItems">
      <mat-grid-tile>
        <img
          src="{{ item.imgUrl }}"
          class="card-img-top"
          alt="{{ item.title }}"
        />
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
